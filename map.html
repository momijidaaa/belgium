<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>主張領土 - 【かろearth】ベルギー公式Webサイト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ローディング画面 -->
  <div id="loader">
    <div class="spinner"></div>
    <span id="percent">0%</span>
  </div>

  <header>
    <h1>【かろearth】ベルギー公式Webサイト</h1>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="about.html">概要</a></li>
        <li><a href="service.html">事業</a></li>
        <li><a href="member.html">国民</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="territory">
      <h2>主張領土</h2>
      <p>ベルギーが国際的に主張している領土の範囲を示しています。</p>

      <div class="map-container">
        <img id="map-image" src="https://raw.githubusercontent.com/momijidaaa/belgium/main/images/map.png?raw=true" alt="ベルギー主張領土マップ">

        <div class="marker" data-top="42" data-left="49" onclick="toggleInfo(this)">
          <div class="info-card">
            <h4>ブリュッセル</h4>
            <p>ベルギーの首都。</p>
          </div>
        </div>

        <div class="marker" data-top="65" data-left="60" onclick="toggleInfo(this)">
          <div class="info-card">
            <h4>キンシャサ</h4>
            <p>コンゴ民主共和国の首都。ベルギーと歴史的関係を持つ。</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 【かろearth】ベルギー公式Webサイト</p>
  </footer>

  <script>
    // 情報カードの表示切替
    function toggleInfo(marker) {
      const card = marker.querySelector('.info-card');
      const isVisible = card.style.display === 'block';
      document.querySelectorAll('.info-card').forEach(el => el.style.display = 'none');
      card.style.display = isVisible ? 'none' : 'block';
    }

    // 赤丸マーカーを画像サイズに合わせて配置
    function adjustMarkers() {
      const map = document.getElementById('map-image');
      const width = map.clientWidth;
      const height = map.clientHeight;

      document.querySelectorAll('.marker').forEach(marker => {
        const topPct = parseFloat(marker.dataset.top);
        const leftPct = parseFloat(marker.dataset.left);
        marker.style.top = (height * topPct / 100) + 'px';
        marker.style.left = (width * leftPct / 100) + 'px';
      });
    }

    window.addEventListener('load', () => {
      adjustMarkers();

      // ローディング擬似パーセント
      const loader = document.getElementById('loader');
      const percent = document.getElementById('percent');
      let count = 0;
      const interval = setInterval(() => {
        count++;
        if(count > 100) count = 100;
        percent.textContent = count + '%';
        if(count >= 100){
          clearInterval(interval);
          loader.style.display = 'none';
        }
      }, 20);
    });

    window.addEventListener('resize', adjustMarkers);
  </script>

</body>
</html>
