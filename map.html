<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>主張領土 - 【かろearth】ベルギー公式Webサイト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 10px;
      background-color: #eee;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
    .map-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* 赤丸マーカー */
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .marker:hover { background: darkred; }

    /* 情報カード */
    .info-card {
      position: absolute;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: translate(-50%, -110%);
      display: none;
      width: 200px;
      z-index: 20;
    }

    .info-card h4 { margin: 0 0 5px; font-size: 1rem; color: #000; }
    .info-card p { margin: 0; font-size: 0.9rem; color: #555; }

  </style>
</head>
<body>

  <header>
    <h1>【かろearth】ベルギー公式Webサイト</h1>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="about.html">概要</a></li>
        <li><a href="service.html">事業</a></li>
        <li><a href="member.html">国民</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="territory">
      <h2>主張領土</h2>
      <p>ベルギーが国際的に主張している領土の範囲を示しています。</p>

      <div class="map-container">
        <img id="map-image" src="https://raw.githubusercontent.com/momijidaaa/belgium/main/images/map.png?raw=true" alt="ベルギー主張領土マップ">

        <!-- 赤丸マーカー（黄色領土内に正確に配置） -->
        <div class="marker" data-top="42" data-left="49" onclick="toggleInfo(this)">
          <div class="info-card">
            <h4>ブリュッセル</h4>
            <p>ベルギーの首都。</p>
          </div>
        </div>

        <!-- 他の例：キンシャサ -->
        <div class="marker" data-top="65" data-left="60" onclick="toggleInfo(this)">
          <div class="info-card">
            <h4>キンシャサ</h4>
            <p>コンゴ民主共和国の首都。ベルギーと歴史的関係を持つ。</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 【かろearth】ベルギー公式Webサイト</p>
  </footer>

  <script>
    // 情報カードの表示切替
    function toggleInfo(marker) {
      const card = marker.querySelector('.info-card');
      const isVisible = card.style.display === 'block';
      document.querySelectorAll('.info-card').forEach(el => el.style.display = 'none');
      card.style.display = isVisible ? 'none' : 'block';
    }

    // 赤丸マーカーを画像サイズに合わせて配置
    function adjustMarkers() {
      const map = document.getElementById('map-image');
      const width = map.clientWidth;
      const height = map.clientHeight;

      document.querySelectorAll('.marker').forEach(marker => {
        const topPct = parseFloat(marker.dataset.top);
        const leftPct = parseFloat(marker.dataset.left);
        marker.style.top = (height * topPct / 100) + 'px';
        marker.style.left = (width * leftPct / 100) + 'px';
      });
    }

    window.addEventListener('load', adjustMarkers);
    window.addEventListener('resize', adjustMarkers);
  </script>

</body>
</html>
