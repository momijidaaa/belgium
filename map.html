<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>主張領土 - 【かろearth】ベルギー公式Webサイト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .map-container {
      position: relative;
      display: inline-block;
    }

    .map-container img {
      width: 800px; /* 座標合わせのため固定幅にする */
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border: 2px solid white;
    }

    .marker:hover {
      background: darkred;
    }

    .info-card {
      position: absolute;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: translate(-50%, -110%); /* マーカーの上に配置 */
      display: none; /* 初期は非表示 */
      width: 200px;
      z-index: 10;
    }

    .info-card h4 {
      margin: 0 0 5px;
      font-size: 1rem;
      color: #000;
    }

    .info-card p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>【かろearth】ベルギー公式Webサイト</h1>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="about.html">概要</a></li>
        <li><a href="service.html">事業</a></li>
        <li><a href="member.html">国民</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="territory">
      <h2>主張領土</h2>
      <p>ベルギーが国際的に主張している領土の範囲を示しています。</p>

      <div class="map-container">
        <img src="images/map.png" alt="ベルギー主張領土マップ">

        <!-- マーカー例 -->
        <div class="marker" style="top: 45%; left: 48%;" onclick="toggleInfo(this)">
          <div class="info-card">
            <h4>ブリュッセル</h4>
            <p>ベルギーの首都。</p>
          </div>
        </div>

        <div class="marker" style="top: 70%; left: 60%;" onclick="toggleInfo(this)">
          <div class="info-card">
            <h4>キンシャサ</h4>
            <p>コンゴ民主共和国の首都。ベルギーと歴史的関係を持つ。</p>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 【かろearth】ベルギー公式Webサイト</p>
  </footer>

  <script>
    function toggleInfo(marker) {
      const card = marker.querySelector('.info-card');
      const isVisible = card.style.display === 'block';
      
      // まず全ての info-card を非表示にする
      document.querySelectorAll('.info-card').forEach(el => el.style.display = 'none');
      
      // 今クリックしたカードだけトグル
      card.style.display = isVisible ? 'none' : 'block';
    }
  </script>
</body>
</html>
